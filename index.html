<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\styles.css">
    <title>Document</title>
</head>
<body>

    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>

        <!-- Navigation Bar -->
        <nav>
            <a class="home-bar" href="#section-home">Home</a>
            <a href="#section-our-profile">Our Profile</a>
            <a href="#section-portofolio">Portofolio</a>
            <a class="message-bar" href="#section-message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <main>
        <!-- Home -->
        <section id="section-home">
            <header>
                <div class="photo-banner"></div>
                    <div class="banner-text">
                        <h1>Hi User, Welcome to My Website</h1>
                        <h3>Semua Kilauan Itu Bukanlah Emas</h3>
                    </div>
            </header>

            <article>

                <!-- Photo Banner -->
                
            </article>
        </section>

        <hr>

        <!-- Our Profile -->
        <section id="section-our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <div class="profile-icon-container">
                <div>
                    <div class="profile-icon-1"></div>
                    <h4>Jakarta</h4>
                </div>
    
                <div>
                    <div class="profile-icon-2"></div>
                    <h4>Bandung</h4>
                </div>

                <div>
                    <div class="profile-icon-3"></div>
                    <h4>Surabaya</h4>
                </div>
            </div>
            
        </section>

        <hr>

        <!-- Portofolio -->
        <section id="section-portofolio">
            <header>
                <h1>Portofolio</h1>
            </header>

            <img src="../assets/porto.png" width="1000" height="500" alt=""/>

        </section>

        <hr>

        <!-- Message Us -->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <section class="message-result">
                <!-- Form -->
                <form class="form-message-us">
                    <table>
                        <tr>
                            <td><label for="nama">Nama:</label></td>
                            <td><input type="text" id="nama" name="nama" placeholder="Nama" /></td>
                        </tr>
                        <tr>
                            <td><label for="tanggal">Tanggal Lahir:</label></td>
                            <td><input type="date" id="tanggal" name="tanggal" /></td>
                        </tr>
                        <tr>
                            <td><label>Jenis kelamin:</label></td>
                            <td><input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan" />
                            <label for="perempuan">Perempuan</label>
                            <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki" />
                            <label for="laki-laki">Laki-laki</label></td>
                        </tr>
                        <tr>
                            <td><label for="pesan">Pesan:</label></td>
                            <td><textarea name="pesan" id="pesan" rows="10" cols="100"></textarea></td>
                        </tr>
                        <tr>
                            <td><input type="submit" name="submit" value="Submit" /></td>
                        </tr>
                    </table>
                </form>


                <!-- Result Form -->
                <div class="result-form"></div>
            </section>
        </section>
    </main>
    
<hr>
    <footer>
        <p>Made By obcdiaN</p>
    </footer>
</body>
</html>
