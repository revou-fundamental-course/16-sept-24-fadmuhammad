<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\styles.css">
    <title>Website Gue</title>
</head>
<body>

    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>

        <!-- Navigation Bar -->
        <nav>
            <a class="home-bar" href="#section-home">Home</a>
            <a href="#section-our-profile">Our Profile</a>
            <a href="#section-portofolio">Portofolio</a>
            <a class="message-bar" href="#section-message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <main>
        <!-- Home -->
        <section id="section-home">
            <header>
                <div class="photo-banner"></div>
                    <div class="banner-text">
                        <h1>Hi <span id="name">User</span>, Welcome to My Website</h1>
                        <h3>Semua Kilauan Itu Bukanlah Emas</h3>
                    </div>
            </header>
        </section>

        <hr>

        <!-- Our Profile -->
        <section id="section-our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <div class="profile-icon-container">
                <div>
                    <div class="profile-icon-1"></div>
                    <h4>Jakarta</h4>
                </div>
    
                <div>
                    <div class="profile-icon-2"></div>
                    <h4>Bandung</h4>
                </div>

                <div>
                    <div class="profile-icon-3"></div>
                    <h4>Surabaya</h4>
                </div>
            </div>
            
        </section>

        <hr>

        <!-- Portofolio -->
        <section id="section-portofolio">
            <header>
                <h1>Portofolio</h1>
            </header>

            <img src="../assets/porto.png" width="1000" height="500" alt=""/>

        </section>

        <hr>

        <!-- Message Us -->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <section class="message-result">
                <!-- Form -->
                <form id="message-input" onsubmit="return validateForm()">
                    <p>
                        Nama:
                        <input type="text" name="name-input" placeholder="Nama" />  
                    </p>
                    <p>
                        Tanggal Lahir:  
                        <input type="date" name="birthDate" />  
                    </p>
                    <p>
                        Jenis kelamin:  
                        <input type="radio" id="perempuan" name="gender" value="perempuan" />
                        <label for="perempuan">Perempuan</label>
                        <input type="radio" id="laki-laki" name="gender" value="laki-laki" />
                        <label for="laki-laki">Laki-laki</label>    
                    </p>
                    <p>
                        Pesan:
                        <textarea name="messages" rows="10" cols="100"></textarea>   
                    </p>
                    <p>
                        <button type="submit" id = kirim value="Submit">Submit</button>
                        <!-- <input type="submit" id="kirim" name="submit" value="Submit">    -->
                    </p>
                </form>

                <!-- Result Form -->
                <div class="result-form">
                    <p>Nama: <span id="sender-name-input"></span></p>
                    <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                    <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                    <p>Pesan: <span id="sender-messages"></span></p>
                </div>
            </section>
        </section>
    </main>
    
    <hr>

    <footer>
        <p>Made By obcdiaN</p>
    </footer>
    <script src="js/script.js"></script>


</body>
</html>
