<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\styles.css">
    <title>Document</title>
</head>
<body>

    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>

        <!-- Navigation Bar -->
        <nav>
            <a class="home-bar" href="#section-home">Home</a>
            <a href="#section-our-profile">Our Profile</a>
            <a href="#section-portofolio">Portofolio</a>
            <a class="message-bar" href="#section-message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <main>
        <!-- Home -->
        <section id="section-home">
            <header>
                <div class="photo-banner"></div>
                    <div class="banner-text">
                        <h1>Hi <span id="name"></span>, Welcome to My Website</h1>
                        <h3>Semua Kilauan Itu Bukanlah Emas</h3>
                    </div>
            </header>

            <article>

                <!-- Photo Banner -->
                
            </article>
        </section>

        <hr>

        <!-- Our Profile -->
        <section id="section-our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <div class="profile-icon-container">
                <div>
                    <div class="profile-icon-1"></div>
                    <h4>Jakarta</h4>
                </div>
    
                <div>
                    <div class="profile-icon-2"></div>
                    <h4>Bandung</h4>
                </div>

                <div>
                    <div class="profile-icon-3"></div>
                    <h4>Surabaya</h4>
                </div>
            </div>
            
        </section>

        <hr>

        <!-- Portofolio -->
        <section id="section-portofolio">
            <header>
                <h1>Portofolio</h1>
            </header>

            <img src="../assets/porto.png" width="1000" height="500" alt=""/>

        </section>

        <hr>

        <!-- Message Us -->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <section class="message-result">
                <!-- Form -->
                <form name="message-input" onsubmit="return validateForm()">
                    <table>
                        <tr>
                            <td><label>Nama:</label></td>
                            <td><input type="text" name="name-input" placeholder="Nama" /></td>
                        </tr>
                        <tr>
                            <td><label>Tanggal Lahir:</label></td>
                            <td><input type="date" name="birthDate" /></td>
                        </tr>
                        <tr>
                            <td><label>Jenis kelamin:</label></td>
                            <td><input type="radio" id="perempuan" name="gender" value="perempuan" />
                            <label for="perempuan">Perempuan</label>
                            <input type="radio" id="laki-laki" name="gender" value="laki-laki" />
                            <label for="laki-laki">Laki-laki</label></td>
                        </tr>
                        <tr>
                            <td><label>Pesan:</label></td>
                            <td><textarea name="message" rows="10" cols="100"></textarea></td>
                        </tr>
                        <tr>
                            <td><input type="submit" id="tombol" name="submit" value="Submit" /></td>
                        </tr>
                    </table>
                </form>


                <!-- Result Form -->
                <div class="result-form">
                    <p>Nama: <span id="sender-name-input"></span></p>
                    <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                    <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                    <p>Pesan: <span id="sender-message"></span></p>
                </div>
            </section>
        </section>
    </main>
    
<hr>
    <footer>
        <p>Made By obcdiaN</p>
    </footer>

    <script src="js\script.js"></script>
</body>
</html>
