<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\styles.css">
    <title>Document</title>
</head>
<body>

    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>

        <!-- Navigation Bar -->
        <nav>
            <a class="home-bar" href="#section-home">Home</a>
            <a href="#section-our-profile">Our Profile</a>
            <a href="#section-portofolio">Portofolio</a>
            <a class="message-bar" href="#section-message-us">Message Us</a>
        </nav>
    </header>

    <hr />

    <main>
        <!-- Home -->
        <section id="section-home">
            <header>
                <h1>Hi User, Welcome to My Website</h1>
            </header>

            <article>
                <p>Semua Kilauan Itu Bukanlah Emas</p>

                <!-- Photo Banner -->
                <div class="photo-banner"></div>
            </article>
        </section>

        <hr>

        <!-- Our Profile -->
        <section id="section-our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <div class="profile-icon-container">
                <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 1</h4>
                </div>
    
                <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 2</h4>
                </div>
            </div>
            
        </section>

        <hr>

        <!-- Portofolio -->
        <section id="section-portofolio">
            <header>
                <h1>Portofolio</h1>
            </header>
        </section>

        <hr>

        <!-- Message Us -->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <section>
                <!-- Form -->
                <form class="form-message-us">
                    <p>
                        <label for="nama">Nama:</label>
                        <input type="text" id="nama" name="nama" placeholder="Nama" />
                    </p>
                    <p>
                        <label for="tanggal">Tanggal Lahir:</label>
                        <input type="date" id="tanggal" name="tanggal" />
                    </p>
                    <p>
                        <label>Jenis kelamin:</label>
                        <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan" />
                        <label for="perempuan">Perempuan</label>
                        <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki" />
                        <label for="laki-laki">Laki-laki</label>
                    </p>
                    <p>
                        <label for="pesan">Pesan:</label>
                        <textarea name="pesan" id="pesan"></textarea>
                    </p>
                    <p>
                        <input type="submit" name="submit" value="Submit" />
                    </p>
                </form>


                <!-- Result Form -->
                <div class="result-form"></div>
            </section>
        </section>
    </main>
    
<hr>
    <footer>
        <p>Made By obcdiaN</p>
    </footer>
</body>
</html>
